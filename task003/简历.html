<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
</head>
<body>
<table border="1" cellspacing="0" align="center">
    <caption style="font-size: 35px">个人简历</caption>
    <tr>
        <th height="30">姓名</th>
        <td width="50">颜旭</td>
        <th width="50">性别</th>
        <td width="50">男</td>
        <th width="50">民族</th>
        <td width="50">汉</td>
        <th width="70">出生日期</th>
        <td width="50">1999.1.1</td>
        <th width="100">照片</th>
    </tr>
    <tr>
        <th height="55">现居地</th>
        <td colspan="7">华中科技大学韵苑xx栋xxx</td>
    </tr>
    <tr>
        <th height="55">教育信息</th>
        <td colspan="7">大一本科在读</td>
    </tr>
    <tr>
        <th height="200">实习经历</th>
        <td colspan="8">无</td>
    </tr>
    <tr>
        <th height="200">项目经验</th>
        <td colspan="8">无</td>
    </tr>
</table>
</body>
</html>
